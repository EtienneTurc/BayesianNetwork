<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bayesian Network Simulation</title>
	<link href="public/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css" />
	<script src="https://unpkg.com/konva@4.0.16/konva.min.js"></script>
</head>

<body id="body">
	<div uk-grid>
		<div id="container"></div>
		<div
			class="uk-width-expand@m uk-margin-large uk-margin-medium-right uk-margin-medium-left uk-card uk-card-default uk-card-body">
			<form id="form" onsubmit="return false">
				<h3>Create your bayesian network in few clics !</h3>
				<p>
					First, add nodes by double clicking.<br>
					Then, join your nodes by pressing shift and clicking on the nodes.<br>
					You made, a mistake, no problem. Select the edge or the node and delete it by pressing
					<i>delete</i>.<br>
					Now you can compute the probabilities.
				</p>
			</form>
		</div>
	</div>
</body>

</html>
